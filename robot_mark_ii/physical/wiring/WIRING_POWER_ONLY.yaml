connectors:
  BatteryPack:
    pins: [GND,VCC]
  
  5vPushButtonSwitch:
    pins: [GNDIN,VIN,GNDOUT,VOUT,A,B]
    
  5vVoltageRegulator:
    pins: [VIN,GND,VOUT]
    
  7.5vVoltageRegulator:
    pins: [VIN,GND,VOUT]
    
  Teensy3.5:
    pincount: 48
    pins: [GND,Vin,Analog GND,3.3V,RX1,TX1,D2,D3,D4,D5,D6,D7,D8,D9,D10,D11,D12,D13,D14,D15,D16,
    D17,SDA0,SCL0,D20,D21,D22,D23,D24,D25,D26,D27,D28,D29,D30,D31,D32,D33,D34,D35,D36,SCL1,SDA1,D39]
    hide_disconnected_pins: True
    notes: Power pins only.<br/>See pinout card for reference.

  Qik2s9v1:
    pins: [GND,VCC,RX,TX,RST,ERR,M1-,M1+,M0-,M0+,MOTGND,VMOT]
    hide_disconnected_pins: True
    notes: Power pins only.
    
  LeftMotorEncoder:
    pins: [M1,M2,VCC,A_OUT,B_OUT,GND]
    hide_disconnected_pins: True
    notes: Power pins only.
  
  RightMotorEncoder:
    pins: [M1,M2,VCC,A_OUT,B_OUT,GND]
    hide_disconnected_pins: True
    notes: Power pins only.
  
  ToF_MUX_PCB_Front:
    pins: [GND,VCC,SCL,SDA,0,1,2]
    hide_disconnected_pins: True
    notes: Power pins only.
  
  ToF_MUX_PCB_Rear:
    pins: [GND,VCC,SCL,SDA,0,1,2]
    hide_disconnected_pins: True
    notes: Power pins only.
    
  FrontLeft_IR_Edge_Sensor:
    pins: [GND,VIN,OUT]
    hide_disconnected_pins: True
    notes: Power pins only.
    
  FrontRight_IR_Edge_Sensor:
    pins: [GND,VIN,OUT]
    hide_disconnected_pins: True
    notes: Power pins only.
    
  RearLeft_IR_Edge_Sensor:
    pins: [GND,VIN,OUT]
    hide_disconnected_pins: True
    notes: Power pins only.
    
  RearRight_IR_Edge_Sensor:
    pins: [GND,VIN,OUT]
    hide_disconnected_pins: True
    notes: Power pins only.
    
  RearRight_IR_Edge_Sensor:
    pins: [GND,VIN,OUT]
    hide_disconnected_pins: True
    notes: Power pins only.
    
  Front_IR_Surface_Sensors:
    pins: [GND,VCC,7,8]
    hide_disconnected_pins: True
    notes: Power pins only.
    
  Center_IR_Surface_Sensors:
    pins: [GND,VCC,1,2,3,4,5,6]
    hide_disconnected_pins: True
    notes: Power pins only.
    
  Rear_IR_Surface_Sensors:
    pins: [GND,VCC,7,8]
    hide_disconnected_pins: True
    notes: Power pins only.
    
  NeoPixelRing:
    pins: [GND,VCC,DATA_IN]
    hide_disconnected_pins: True
    notes: Power pins only.
    
  PushButton_Power:
    pins: [T1, T2]
    
  PushButton_Start:
    pins: [T1, T2]
    
  PullSignalHigh:
    pins: [GND,Resistor]
    
cables:
  POWER_BATTERY:
    gauge: 0.25 mm2
    colors: [BK, RD]
    
  POWER_INPUT:
    category: bundle
    wirecount: 4
    gauge: 0.25 mm2
    colors: [BK, RD]
    
  POWER_5_VOLT:
    category: bundle
    wirecount: 30
    gauge: 0.25 mm2
    colors: [BK, RD]
    
  POWER_7.5_VOLT:
    gauge: 0.25 mm2
    colors: [BK, RD]
    
  L_ENCODER_MOTOR_POWER:
    gauge: 0.25 mm2
    colors: [OG,YE]
    
  R_ENCODER_MOTOR_POWER:
    gauge: 0.25 mm2
    colors: [OG,YE]
    
  PUSHBUTTON_POWER:
    gauge: 0.25 mm2
    wirecount: 2
    colors: [WH]
    
  PULLSIGNAL_HIGH:
    gauge: 0.25 mm2
    colors: [BK,RD]
  
